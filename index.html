<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Document</title>
    <script src="./node_modules/mocha/mocha.js"></script>
    <script src="./node_modules/chai/chai.js"></script>
    <script src="./node_modules/sinon/pkg/sinon.js"></script>
</head>

<body>
    <div>
        <form id="form" class="form">
            <input id="city" type="text" size="40" placeholder="Enter your city">
            <input class="button" type="submit" />
        </form>
    </div>
    <div id="weather"></div>
    <div id="error"></div>
    <script id="entry-template" type="text/x-handlebars-template">
          <h1>Weather</h1>
          <div class="body">
            <ul>
                <li id="main">Main: {{weather.0.main}}</li>
                <li id="temp">Temperature: {{main.temp}} K</li>
                <li id="wind">Wind: {{wind.speed}} m/c</li>
                <li id="pressure">Presure: {{main.pressure}} kPa</li>
                <li id="hum">Humidity: {{main.humidity}}%</li>
            </ul>
          </div>
    </script>
    <script id="entry-template-err" type="text/x-handlebars-template">
        <h1>Error</h1>
        <div class="error">
          <p>
              Cause: {{message}}
          </p>
        </div>
    </script>
    <script src="index.js"></script>

    <script src="./test/test.js"></script>

</body>

</html>
