<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="index.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <form class="form" onsubmit="getWeatherByCity()">
            <input type="text" size="40" value="Saint-Petersburg" placeholder="Enter your city">
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <script id="entry-template" type="text/x-handlebars-template">
          <h1>Weather</h1>
          <div class="body">
            <ul>
                <li>Main: {{weather.0.main}}</li>
                <li>Temperature: {{main.temp}}</li>
                <li>Wind: {{wind.speed}}</li>
                <li>Presure: {{main.pressure}}</li>
                <li>Humidity: {{main.humidity}}</li>
            </ul>
          </div>
    </script>

</body>
</html>
